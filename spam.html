    <!-- **********************************Personal Details Modal ****************************************************-->

    <div
      class="modal fade"
      id="personal-details-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Personal Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modal-form" enctype="multipart/form-data">
              <div class="form-group p-2 col-md-12 col-sm-6">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="image">Passport Size Photo</label
                    ><span class="error"></span><br />
                    <input
                      accept="image/jpeg, image/jpg, image/png"
                      type="file"
                      class="image"
                      name="image"
                      id="faculty-modal-input-image"
                      onchange="document.getElementById('faculty-modal-image').src = window.URL.createObjectURL(this.files[0])"
                    />
                  </div>
                  <div class="col-sm-12 col-md-6 col-sm-6">
                    <img
                      id="faculty-modal-image"
                      alt="your image"
                      src=""
                      width="100"
                      height="100"
                      style="border: 1px solid #ced4da; margin-left: 100px"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group p-2 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-name">Full Name</label>
                    <span id="name-message" class="error"></span>
                    <input
                      type="text"
                      class="form-control name="
                      id="faculty-modal-name"
                    />
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-email">Email</label
                    ><span id="email-message" class="error"></span><br />
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="faculty-modal-email"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group p-2 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" />
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" />
                    <label for="other">other</label>
                    <input type="radio" name="gender" id="other" />
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-date-of-birth"
                      >date of birth</label
                    ><span id="email-message" class="error"></span><br />
                    <input
                      type="date"
                      class="form-control"
                      name="date-of-birth"
                      id="faculty-modal-date-of-birth"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group p-2 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="name">Contact No.</label>
                    <span id="name-message" class="error"></span>
                    <input
                      type="text"
                      class="form-control name="
                      id="faculty-modal-name"
                    />
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-aadhar">Aadhar Number</label
                    ><span id="email-message" class="error"></span><br />
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="faculty-modal-aadhar"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group p-2 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-pan">Pan Number</label
                    ><span id="contact-message" class="error"></span>
                    <input
                      type="text"
                      class="form-control"
                      name="faculty-modal-pan"
                      id="faculty-modal-pan"
                    />
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-address">Address</label
                    ><span id="aadhar-message" class="error"></span><br />
                    <input
                      type="text"
                      class="form-control"
                      name="faculty-modal-address"
                      id="faculty-modal-address"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group p-2 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-city">City</label
                    ><span id="pan-message" class="error"></span><br />
                    <input
                      type="text"
                      class="form-control pan"
                      name="pan"
                      id="faculty-modal-city"
                    />
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="faculty-modal-pin">Pincode</label
                    ><span id="pan-message" class="error"></span><br />
                    <input
                      type="text"
                      class="form-control pan"
                      name="pan"
                      id="faculty-modal-pin"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="faculty-modal-submit"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

              <div class="m-2">

              <div class="m-3 row">

            </div>
            <div id="resume-role" class="col-12">

            <div id="resume-education" class="col-12">

    <script>
      $(document).ready(function () {
        let MenuToggleButton = document.getElementById("menu-toggle-button");
        let menuVariable = 0;

        MenuToggleButton.addEventListener("click", function (e) {
          switch (menuVariable) {
            case 0:
              document
                .querySelector("#sidebar")
                .classList.add("hide-left-sidebar");
              document
                .querySelector("#main-area")
                .classList.add("collapse-main-content");
              menuVariable = 1;
              break;

            case 1:
              document
                .querySelector("#sidebar")
                .classList.remove("hide-left-sidebar");
              document
                .querySelector("#main-area")
                .classList.remove("collapse-main-content");
              menuVariable = 0;
              break;
          }
        });

        $(document).on("click", "#personal-details-edit", function () {
          document.querySelector("#sidebar").classList.add("hide-left-sidebar");
          document
            .querySelector("#main-area")
            .classList.add("collapse-main-content");
          menuVariable = 1;
          $("#personal-details-modal").modal("toggle");
        });
      });
    </script>
