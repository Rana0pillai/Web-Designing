    <script>

        let skillSearchButton = document.getElementById('skill-search')
        skillSearchButton.addEventListener('keyup', function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;

            input = document.getElementById('skill-search');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        })

        let addSkillButton = document.getElementsByClassName('skill-add-button')
        let skillDisplay = document.getElementById('skill-display')

        for (let i = 0; i < addSkillButton.length; i++) {
            addSkillButton[i].addEventListener('click', function () {

                let text = addSkillButton[i].nextElementSibling.innerText;
                let div = ` 
                    <li>
                        <div class="row">
                            <div class="col-md-2 skill-add-button"><i class="fa-solid fa-circle-plus fa-2x"></i></div>
                            <div class="col-md-10"><a href="#">${text}</a></div>
                        </div>
                    </li> `

                skillDisplay.insertAdjacentHTML('afterend', div)

                addSkillButton[i].parentElement.parentElement.setAttribute('style', 'display:none')
            })
        }
