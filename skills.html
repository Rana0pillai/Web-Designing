    <script>
        let skillSearchButton = document.getElementById('skill-search')
        skillSearchButton.addEventListener('keyup', function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;

            input = document.getElementById('skill-search');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {

                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }

        })


        let addAvailableSkill = document.getElementById('left-skill-box')
        let skillDisplay = document.getElementById('skill-display')

        addAvailableSkill.addEventListener('click',function(event) {

            let element = event.target
            if (element.matches('i')) {
               let text = element.parentElement.parentElement.lastElementChild.lastElementChild.innerText;

               let div = ` 
                    <li class="list-group">
                        <div class="row">
                            <div class="col-md-2 col-sm-2 col-2"><i class="fa-solid fa-trash-can fa-2x skill-delete-button" style="color:red;"></i></div>
                            <div class="col-md-10 col-sm-10 col-10"><a  href="#">${text}</a></div>
                        </div>
                    </li> `

                    skillDisplay.insertAdjacentHTML('beforeend', div)
                    element.closest('li').remove()
            }
        })

        let addCustomSkill = document.getElementById('add-custom-skill')

        addCustomSkill.addEventListener('click', function () {
            let customSkillValue = document.getElementById('custom-skill-input').value

            let div = `<li class="list-group">

                                 <div class="col-md-10 col-sm-10 col-10"><a  href="#">${customSkillValue}</a></div>
                             </div>
                       </li> `

            skillDisplay.insertAdjacentHTML('afterend', div)
            document.getElementById('custom-skill-input').value = ''
        })


        document.getElementById('right-skill-box').addEventListener('click', function (event) {

                                 <div class="col-md-10 col-sm-10 col-10"><a href="#">${text}</a></div>
                              </div>
                            </li>
                            `

                skillList.insertAdjacentHTML('afterbegin', div)
