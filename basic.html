<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NMIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/basic.css" />
</head>

<body>


    <!-- ******************************************Sidebar ****************************************************************-->

    <aside id="sidebar">
        <a href="/basic.html">
            <div id="sidebar-logo">
                <img src="./img/logo-nmims.png" alt="Logo" title="Logo" />
            </div>
        </a>

        <!-- ******************************************Accordion ****************************************************************-->

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Number 1
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">link1</div>
                    <div class="accordion-body">link2</div>
                    <div class="accordion-body">link3</div>
                    <div class="accordion-body">link4</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Number 2
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">link1</div>
                    <div class="accordion-body">link2</div>
                    <div class="accordion-body">link3</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Number 3
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">link1</div>
                    <div class="accordion-body">link2</div>
                </div>
            </div>
        </div>
    </aside>

    <main id="main-area">


        <!-- ******************************************Header ****************************************************************-->

        <header id="header-navbar">

            <div class="d-flex header-nav justify-content-between">
                <i id="menu-toggle-button" class="h4 fa-solid fa-bars" style="padding: 20px !important"></i>
                <nav id="header" class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Features</a>
                                <a class="nav-link" href="#">Account</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

        </header>


   <!-- ******************************************Content Area ****************************************************************-->

        <section id="content">


            <!-- ******************************************Personal Info Form Popup ****************************************************************-->





            <div id="resume-body" class="row">
                <div id="resume-left-box" class="col-2">


                    <div class="sidebar-icons">
                        <button id="personal-details-edit" class="side-btn btn btn-primary btn-sm">
                            <i class="fa-solid fa-pen-fancy"></i>
                        </button>
                    </div>

                    <div class="sidebar-icons">
                        <button class="side-btn btn btn-primary btn-sm">
                            <i class="fa-solid fa-pen-fancy"></i>
                        </button>
                    </div>

                    <div class="sidebar-icons">
                        <button class="side-btn btn btn-primary btn-sm">
                            <i class="fa-solid fa-pen-fancy"></i>
                        </button>
                    </div>

                    <div class="sidebar-icons">
                        <button class="side-btn btn btn-primary btn-sm">
                            <i id="personal-details-edit" class="fa-solid fa-pen-fancy"></i>
                        </button>
                    </div>
                </div>

                <div id="resume-right-box" class="col-10">
                    <div class="container-fluid">

                        <div id="personal-details-div" class="right-box-columns">
                            <h4>Personal Details div</h4>
                        </div>
                        <div id="academic-details-div" class="right-box-columns">
                            <h4>Academic Qualification div</h4>
                        </div>
                        <div id="experience-details-div" class="right-box-columns">
                            <h4>Experience div</h4>
                        </div>
                        <div id="bank-details-div" class="right-box-columns">
                            <h4>Bank Details div</h4>
                        </div>

                    </div>
                </div>

            </div>
            </div>
        </section>

        <!-- ******************************************Footer ****************************************************************-->

        <footer id="footer" class="text-center">@2022 Copyright</footer>
    </main>

    <div id="fade-wrapper">
        <div id="personal-details-popup" class="container">
            <form id="modal-form" enctype="multipart/form-data">

                <div class="form-group p-2 col-md-12 col-sm-6">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="image">Passport Size Photo</label><span class="error"></span><br />
                            <input accept="image/jpeg, image/jpg, image/png" type="file" class="image"
                                name="image" id="faculty-modal-input-image"
                                onchange="document.getElementById('faculty-modal-image').src = window.URL.createObjectURL(this.files[0])" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <img id="faculty-modal-image" alt="your image" src="" width="100" height="100"
                                style="border: 1px solid #ced4da;" />
                        </div>
                    </div>
                </div>

                <div class="form-group p-2 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <label for="faculty-modal-first-name">First Name</label>
                            <input type="text" class="form-control" id="faculty-modal-first-name">
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <label for="faculty-modal-middle-name">Middle Name</label>
                            <input type="text" class="form-control" id="faculty-modal-middle-name">
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <label for="faculty-modal-last-name">Last Name</label>
                            <input type="text" class="form-control" id="faculty-modal-last-name">
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <label for="faculty-modal-email">Email Id</label>
                            <input type="text" class="form-control" id="faculty-modal-email">
                        </div>
                    </div>
                </div>

                <div class="form-group p-2 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" />
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" />
                            <label for="other">other</label>
                            <input type="radio" name="gender" id="other" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-date-of-birth">date of birth</label><span
                                id="email-message" class="error"></span><br />
                            <input type="date" class="form-control" name="date-of-birth"
                                id="faculty-modal-date-of-birth" />
                        </div>
                    </div>
                </div>

                <div class="form-group p-2 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-contactNo">Contact No.</label>
                            <span id="name-message" class="error"></span>
                            <input type="text" class="form-control" name="faculty-modal-contactNo"
                                id="faculty-modal-contactNo" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-aadhar">Aadhar Number</label><span id="email-message"
                                class="error"></span><br />
                            <input type="text" class="form-control" name="email" id="faculty-modal-aadhar" />
                        </div>
                    </div>
                </div>

                <div class="form-group p-2 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-pan">Pan Number</label><span id="contact-message"
                                class="error"></span>
                            <input type="text" class="form-control" name="faculty-modal-pan"
                                id="faculty-modal-pan" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-address">Address</label><span id="aadhar-message"
                                class="error"></span><br />
                            <input type="text" class="form-control" name="faculty-modal-address"
                                id="faculty-modal-address" />
                        </div>
                    </div>
                </div>

                <div class="form-group p-2 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-city">City</label><span id="pan-message"
                                class="error"></span><br />
                            <input type="text" class="form-control pan" name="pan" id="faculty-modal-city" />
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="faculty-modal-pin">Pincode</label><span id="pan-message"
                                class="error"></span><br />
                            <input type="text" class="form-control pan" name="pan" id="faculty-modal-pin" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button id="personal-details-form-cancel" class="mx-2 btn btn-danger">Cancel</button>
                <button class="mx-2 btn btn-success">Submit</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            let MenuToggleButton = document.getElementById("menu-toggle-button");
            let menuVariable = 0;

            MenuToggleButton.addEventListener("click", function (e) {
                switch (menuVariable) {
                    case 0:
                        document.querySelector("#sidebar").classList.add("hide-left-sidebar");
                        document.querySelector("#main-area").classList.add("collapse-main-content");
                        menuVariable = 1;
                        break;

                    case 1:
                        document.querySelector("#sidebar").classList.remove("hide-left-sidebar");
                        document.querySelector("#main-area").classList.remove("collapse-main-content");
                        menuVariable = 0;
                        break;
                }
            });


            $(document).on('click', '#personal-details-edit', function () {

                $('#fade-wrapper').fadeIn();

            })

            $('#personal-details-form-cancel').click(function () {
                $('#fade-wrapper').fadeOut();
            });

        });
    </script>
</body>

</html>
