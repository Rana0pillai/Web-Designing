<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="newForm.css">
</head>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
<link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
<link rel="preload" href="https://builder.zety.com/resume/build/rwzv2/main.bundle-1.0.0.503.js" as="script">

<body>


    <div class="personal-details-modal" id="main-form-area">

        <div class="row">
            <div id="left-form-area" class="col-md-8 col-sm-12 col-12 bg-white">
                <div class="d-flex justify-content-center align-items-center">
                    <h1 class="p-3">Personal Details</h1>
                </div>
                <div class="container">
                    <div id="name-row" class="row mb-3">
                        <div class="col-md-4 col-sm-12">
                            <label for="first-name" cl>First Name</label>
                            <span id="first-name-message" class="error"></span>
                            <input type="text" class="form-control" id="first-name" placeholder="First Name">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="middle-name">Middle Name</label>
                            <span id="middle-name-message" class="error"></span>                           
                            <input type="text" class="form-control" id="middle-name" placeholder="Middle Name">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="last-name">last Name</label>
                            <span id="last-name-message" class="error"></span>  
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div id="left-second-row" class="row">
                        <div id="gender-row" class="col-md-4 ">
                            <label for="male">Male</label>
                            <input style="height: auto ;" type="radio" name="gender" id="male" />
                            <label for="female">Female</label>
                            <input style="height: auto ;" type="radio" name="gender" id="female" />
                            <label for="other">other</label>
                            <input style="height: auto ;" type="radio" name="gender" id="other" />
                        </div>
                        <div class="col-md-4">
                            <label for="date-of-birth">date of birth</label>
                            <span id="date-of-birth-message" class="error"></span>  
                            <input type="date" class="form-control" name="date-of-birth" id="date-of-birth" />
                        </div>
                        <div class="col-md-4">
                            <label for="photo">passport Size Photo</label>
                            <span id="photo-message" class="error"></span>
                            <input type="file" class="form-control" id="photo">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div id="left-third-row" class="row">
                        <div class="col-md-6">
                            <label for="contact-number">Contact No.</label>
                            <span id="contact-number-message" class="error"></span>
                            <input type="text" class="form-control" name="contact-number" id="contact-number" />
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email Id</label>
                            <span id="email-message" class="error"></span>
                            <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div id="left-fourth-row" class="row">
                        <div class="col-md-6">
                            <label for="pan-number">Pan Card Number</label>
                            <span id="pan-number-message" class="error"></span>
                            <input type="text" class="form-control" id="pan-number" />
                        </div>
                        <div class="col-md-6">
                            <label for="pan-photo">Pan Card Photo</label>
                            <span id="pan-photo-message" class="error"></span>
                            <input type="file" class="form-control" id="pan-photo">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div id="left-fourth-row" class="row">
                        <div class="col-md-6">
                            <label for="aadhar-number">Aadhar Card Number</label>
                            <span id="name-message" class="error"></span>
                            <input type="text" class="form-control" name="aadhar-number" id="aadhar-number" />
                        </div>
                        <div class="col-md-6">
                            <label for="aadhar-photo">Aadhar Card Photo</label>
                            <span id="aadhar-photo-message" class="error"></span>
                            <input type="file" class="form-control" id="aadhar-photo">
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div id="left-fourth-row" class="row">
                        <div class="col-md-6">
                            <label for="address">Address</label>
                            <span id="address-message" class="error"></span>
                            <input type="text" class="form-control" name="address" id="address" />
                        </div>
                        <div class="col-md-6">
                            <label for="pincode">Pincode</label>
                            <span id="pincode-message" class="error"></span>
                            <input type="text" class="form-control" id="pincode">
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div id="left-fourth-row" class="row">
                        <div class="col-md-6">
                            <label for="city">City</label>
                            <span id="city-message" class="error"></span>
                            <input type="text" class="form-control" name="city" id="city" />
                        </div>
                        <div class="col-md-6">
                            <label for="state">State</label>
                            <span id="state-message" class="error"></span>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>
                </div>
            </div>




            <div id="right-form-area" class="col-md-4 col-sm-12 col-12">

            </div>
        </div>
    </div>
</body>

</html>
