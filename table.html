<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./demo-table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="full-screen container">
        <div class="main-content">
            <div class="container d-flex justify-content-between">
                <h3 class="text-white h3 py-4">Teaching Experience</h3>
                <i id="work-experience-add-button" class="fa-solid text-white fa-circle-plus fa-2x"></i>
            </div>
            <hr>
            <div class="d-flex align-items-centre justify-content-centre">
                <div class="container resume-box">
                    <div class="row table">
                        <div class="table-responsive">
                            <table>
                                <thead class="text-white">
                                    <tr class="table-head">
                                        <th>University</th>
                                        <th>Subject taught</th>
                                        <th>Program</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Duration of teaching</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-data">
                                    <tr data-toggle="collapse" class="collapsed">
                                        <td><input class="form-control" type="text"></td>
                                        <td><input class="form-control" type="text"></td>
                                        <td><input class="form-control" type="text"></td>
                                        <td><input class="form-control" type="date"></td>
                                        <td><input class="form-control" type="date"></td>
                                        <td><input class="form-control" type="text"></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      
        $(document).on('click', '#work-experience-add-button', function () {
            let table = ` <tr data-toggle="collapse" class="collapsed">
        <td><input class="form-control" type="text"></td>
        <td><input class="form-control" type="text"></td>
        <td><input class="form-control" type="text"></td>
        <td><input class="form-control" type="date"></td>
        <td><input class="form-control" type="date"></td>
        <td><input class="form-control" type="text"></td>
        <td class="p-2 !important"><i class="fa-solid fa-trash-can text-white h4" id="work-experience-delete-button"></i></td>
        </tr>
       `
            $('#table-data').append(table);
        })
        $(document).on('click', '#work-experience-delete-button', function () {
            $(this).closest('tr').remove()
        })
    </script>
</body>
</html>
